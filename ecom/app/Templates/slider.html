{% load static %}
	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">

				{% for rs in sliderdata %}
					<!-- banner -->
					<div class="banner banner-1">
						<img src="media/{{rs.image }}" alt="">
						<div class="banner-caption text-center">
							<h1 class="white-color">{{rs.title}}</h1>
							<h3 class="white-color font-weak">{{rs.description}}</h3>
							<a href="/product/{{rs.id}}/{{rs.slug}}" class="primary-btn">Satin Al</a>
						</div>
					</div>
					<!-- /banner -->
				{% endfor %}

				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
